<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование товара</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="../images/ico.png" type="png">
    <script type="text/javascript" src="../js/headfoot.js"></script>
    <style>
        .submit{
            margin-top: 3vh;
            background-color: #234f1e;
            height: auto;
        }
        .container{
            padding-top: 10vh;
            margin-left: 25vw;
            margin-right: 10vw;
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Редактировать товара</h4>
        <div th:if="${message}">
            <div th:text="${message}"></div>
        </div>
        <form action="/productsAdmin" method="post">
            <div class="row">
                <div class="row col-12">
                    <div class="col-6">
                        <label for="name" class="form-label">Название</label>
                        <input type="text" name="name" class="form-control" id="name" th:value="${products.name}">
                    </div>
                    <div class="col-6">
                        <label for="category" class="form-label">Категория</label>
                        <input type="text" name="category" class="form-control" id="category" th:value="${products.category}">
                    </div>
                    <div class="col-6">
                        <label for="discription" class="form-label">Описание</label>
                        <input type="text" name="discription" class="form-control" id="discription" th:value="${products.discription}">
                    </div>
                    <div class="col-6">
                        <label for="photo" class="form-label">Фото</label>
                        <input type="text" name="photo" class="form-control" id="photo" th:value="${products.photo}">
                    </div>
                    <div class="col-6">
                        <label for="price" class="form-label">Цена</label>
                        <input type="number" step="0.01" name="price" class="form-control" id="price" th:value="${products.price}">
                    </div>
                </div>
                <input type="hidden" name="productsId" th:value="${products.id}">
                <button class="w-100 btn btn-primary btn-lg submit" type="submit">Сохранить</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
