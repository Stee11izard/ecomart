<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список товаров</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="icon" href="../images/ico.png" type="png">
    <script type="text/javascript" src="../js/headfoot.js"></script>
    <style>
        .submit{
            background-color: #234f1e;
            margin-left: 15vw;
            width: 50%;
            height: auto;
        }
        .container{
            padding-top: 5vh;
            margin-left: 10vw;
            margin-right: 10vw;
        }
    </style>
</head>
<body>
<div class="row mb-2 container">
    <div class="col-md-11" th:each="product : ${products}">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-primary" th:text="${product.name}"></strong>
                <strong class="mb-1 text-muted" th:text="${product.category}"></strong>
                <strong class="mb-1 text-muted" th:text="${product.discription}"></strong>
                <strong class="mb-1 text-muted" th:text="${product.photo}"></strong>
                <div class="mb-1 text-muted" th:text="${product.price}"></div>
                <div><a th:href="|/productsAdmin/${product.id}|" class="refSubmit">Редактировать</a></div>
                <div><a th:href="|/productsAdmin/delete/${product.id}|" class="refSubmit">Удалить</a></div>
            </div>
        </div>
    </div>
    <a href="/productsAdmin/new" class="btn btn-primary submit">Создать новую</a>
</div>
</body>
</html>
