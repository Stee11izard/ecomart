<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список услуг</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<div class="row mb-2">
    <div class="col-md-11" th:each="product : ${products}">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-primary" th:text="${product.name}"></strong>
                <div class="mb-1 text-muted" th:text="${product.price}"></div>
                <a th:href="|/productsAdmin/${product.id}|" class="stretched-link">Редактировать</a>
            </div>
        </div>
    </div>

    <a href="/productsAdmin/new" class="btn btn-primary">Создать новую</a>
</div>
</body>
</html>
